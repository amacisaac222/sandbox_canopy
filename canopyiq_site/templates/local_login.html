<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In | CanopyIQ</title>
  <meta name="description" content="Sign in to CanopyIQ">
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">
  <!-- Tailwind (CDN build for simplicity) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            ink: "#1A2E1A",
            accent: "#D97706",
            surface: "#F8FAF6", 
            muted: "#6B7280",
            success:"#16A34A",
            warn:"#D97706",
            danger:"#DC2626",
            primary: "#1A2E1A",
            secondary: "#D97706",
          },
          fontFamily: {
            sans: ['Inter', 'ui-sans-serif', 'system-ui'],
            mono: ['JetBrains Mono','ui-monospace','SFMono-Regular'],
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body class="bg-surface text-ink antialiased min-h-screen flex items-center justify-center">
  
  <!-- Login Card -->
  <div class="max-w-md w-full mx-4">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center gap-2 mb-4">
        <div class="p-2 bg-primary rounded-lg">
          <svg class="h-6 w-6 text-white" fill="currentColor" viewBox="0 0 24 24">
            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"/>
          </svg>
        </div>
        <h1 class="text-2xl font-bold text-primary">CanopyIQ</h1>
      </div>
      <h2 class="text-xl font-semibold text-ink">Sign In</h2>
      <p class="text-muted">Access the admin panel</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white rounded-lg shadow-lg border border-slate-200 p-8">
      {% if error %}
      <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
        <div class="flex">
          <svg class="w-5 h-5 text-red-400 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"/>
          </svg>
          <div class="ml-3">
            <p class="text-sm text-red-800">
              {% if error == 'invalid' %}
                Invalid email or password. Please try again.
              {% else %}
                {{ error }}
              {% endif %}
            </p>
          </div>
        </div>
      </div>
      {% endif %}

      <form method="post" action="/auth/local/login" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-ink mb-2">Email Address</label>
          <input type="email" id="email" name="email" required
                 class="block w-full border border-slate-300 rounded-md px-3 py-2 focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent"
                 placeholder="admin@yourcompany.com">
        </div>
        
        <div>
          <label for="password" class="block text-sm font-medium text-ink mb-2">Password</label>
          <input type="password" id="password" name="password" required
                 class="block w-full border border-slate-300 rounded-md px-3 py-2 focus:outline-none focus:border-accent focus:ring-1 focus:ring-accent">
        </div>

        <div class="flex items-center justify-between">
          <div class="text-sm">
            <a href="/" class="text-accent hover:underline">‚Üê Back to Site</a>
          </div>
          <div class="text-sm">
            <span class="text-muted">Need help?</span>
          </div>
        </div>

        <button type="submit" class="w-full inline-flex justify-center items-center px-6 py-3 bg-primary text-white rounded-md hover:bg-primary/90 transition font-medium">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
          Sign In
        </button>
      </form>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6">
      <p class="text-xs text-muted">
        Local authentication enabled. 
        <a href="/contact" class="text-accent hover:underline">Contact support</a> for OIDC setup.
      </p>
    </div>
  </div>

  <script>
    // Auto-focus on first input
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('email').focus();
    });
  </script>
</body>
</html>
