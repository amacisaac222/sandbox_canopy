<!doctype html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In | CanopyIQ</title>
  <meta name="description" content="Sign in to CanopyIQ">
  <link rel="icon" href="/static/canopy-logo-transparent.svg" type="image/svg+xml">
  <!-- Tailwind (CDN build for simplicity) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            // CanopyIQ Brand Colors - New coral-pink and navy
            coral: {
              50: '#fff7f6',
              100: '#ffeeec',
              200: '#ffd9d4',
              300: '#ffb8ad',
              400: '#ff8f7d',
              500: '#ff6f61', // Primary coral-pink from logo
              600: '#f5553d',
              700: '#e0401f',
              800: '#c73314',
              900: '#a42e15',
            },
            navy: {
              50: '#f1f4f8',
              100: '#dde4ed',
              200: '#c0cedf',
              300: '#94abca',
              400: '#6182b0',
              500: '#3d6199',
              600: '#304e80',
              700: '#284069',
              800: '#253658',
              900: '#1c2a4a', // Primary dark navy from logo
            },
            // Technical grays for text hierarchy
            slate: {
              50: '#f8fafc',
              100: '#f1f5f9', 
              200: '#e2e8f0',
              300: '#cbd5e1',
              400: '#94a3b8',
              500: '#64748b',
              600: '#475569',
              700: '#334155',
              800: '#1e293b',
              900: '#0f172a',
            },
            // Accent colors
            accent: "#ff6f61",
            success: "#10b981",
            warn: "#f59e0b",
            danger: "#ef4444",
            // Main theme colors
            primary: "#1c2a4a",
            secondary: "#ff6f61",
          },
          fontFamily: {
            sans: ['Nunito', 'Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'sans-serif'],
            mono: ['JetBrains Mono', 'Menlo', 'Monaco', 'Consolas', 'Liberation Mono', 'Courier New', 'monospace'],
          },
          backgroundImage: {
            'gradient-brand': 'linear-gradient(135deg, #1c2a4a 0%, #253658 50%, #ff6f61 100%)',
            'gradient-coral': 'linear-gradient(135deg, #ff6f61 0%, #f5553d 100%)',
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600;700;800;900&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-navy-50 text-navy-900 antialiased min-h-screen flex items-center justify-center">
  
  <!-- Login Card -->
  <div class="max-w-md w-full mx-4">
    <!-- Header -->
    <div class="text-center mb-8">
      <div class="flex items-center justify-center gap-2 mb-4">
        <img src="/static/canopy-logo-with-text.svg" alt="CanopyIQ logo" class="h-12">
      </div>
      <h2 class="text-xl font-black text-navy-900">Sign In</h2>
      <p class="text-navy-600 font-semibold">Access the admin panel</p>
    </div>

    <!-- Login Form -->
    <div class="bg-white rounded-lg shadow-lg border border-navy-200 p-8">
      {% if error %}
      <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg">
        <div class="flex">
          <svg class="w-5 h-5 text-red-400 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"/>
          </svg>
          <div class="ml-3">
            <p class="text-sm text-red-800">
              {% if error == 'invalid' %}
                Invalid email or password. Please try again.
              {% else %}
                {{ error }}
              {% endif %}
            </p>
          </div>
        </div>
      </div>
      {% endif %}

      <form method="post" action="/auth/local/login" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-bold text-navy-900 mb-2">Email Address</label>
          <input type="email" id="email" name="email" required
                 class="block w-full border border-navy-300 rounded-md px-3 py-2 focus:outline-none focus:border-coral-500 focus:ring-1 focus:ring-coral-500 font-semibold"
                 placeholder="admin@yourcompany.com">
        </div>
        
        <div>
          <label for="password" class="block text-sm font-bold text-navy-900 mb-2">Password</label>
          <input type="password" id="password" name="password" required
                 class="block w-full border border-navy-300 rounded-md px-3 py-2 focus:outline-none focus:border-coral-500 focus:ring-1 focus:ring-coral-500 font-semibold">
        </div>

        <div class="flex items-center justify-between">
          <div class="text-sm">
            <a href="/" class="text-coral-500 hover:text-coral-600 font-semibold">‚Üê Back to Site</a>
          </div>
          <div class="text-sm">
            <span class="text-navy-600 font-semibold">Need help?</span>
          </div>
        </div>

        <button type="submit" class="w-full inline-flex justify-center items-center px-6 py-3 bg-navy-900 text-white rounded-md hover:bg-navy-800 transition font-bold">
          <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path>
          </svg>
          Sign In
        </button>
      </form>
    </div>

    <!-- Footer -->
    <div class="text-center mt-6">
      <p class="text-xs text-navy-600 font-semibold">
        Local authentication enabled. 
        <a href="/contact" class="text-coral-500 hover:text-coral-600 font-semibold">Contact support</a> for OIDC setup.
      </p>
    </div>
  </div>

  <script>
    // Auto-focus on first input
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('email').focus();
    });
  </script>
</body>
</html>
