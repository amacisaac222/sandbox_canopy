<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60" fill="none">
  <!-- Tree canopy layers -->
  <g id="canopy">
    <!-- Back layer - darker green -->
    <ellipse cx="140" cy="25" rx="30" ry="18" fill="#2D5016" opacity="0.8"/>
    <ellipse cx="110" cy="30" rx="25" ry="15" fill="#2D5016" opacity="0.8"/>
    <ellipse cx="160" cy="35" rx="20" ry="12" fill="#2D5016" opacity="0.8"/>
    
    <!-- Front layer - brighter green -->
    <ellipse cx="130" cy="20" rx="28" ry="16" fill="#7CB342"/>
    <ellipse cx="115" cy="28" rx="22" ry="14" fill="#7CB342"/>
    <ellipse cx="150" cy="32" rx="18" ry="11" fill="#7CB342"/>
    
    <!-- Highlight layer - brightest green -->
    <ellipse cx="125" cy="18" rx="15" ry="9" fill="#8BC34A" opacity="0.9"/>
    <ellipse cx="145" cy="25" rx="12" ry="8" fill="#8BC34A" opacity="0.9"/>
  </g>
  
  <!-- Tree trunk -->
  <rect x="135" y="35" width="6" height="20" rx="3" fill="#8D6E63"/>
  
  <!-- Company name -->
  <text x="10" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="700" fill="#2D5016">
    Canopy
  </text>
  <text x="95" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="400" fill="#7CB342">
    IQ
  </text>
  
  <!-- Tagline -->
  <text x="10" y="50" font-family="system-ui, -apple-system, sans-serif" font-size="10" font-weight="400" fill="#8D6E63" opacity="0.8">
    AI Agent Runtime Security
  </text>
</svg>