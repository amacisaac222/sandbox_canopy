steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/canopyiq-site:$COMMIT_SHA', '.']
  
  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/canopyiq-site:$COMMIT_SHA']
  
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'canopyiq-site',
      '--image', 'gcr.io/$PROJECT_ID/canopyiq-site:$COMMIT_SHA',
      '--platform', 'managed',
      '--region', 'us-east4',
      '--set-env-vars', 'CP_DB_URL=postgresql+asyncpg://canopyiq:Canopy123%23@/canopyiq_db?host=/cloudsql/fair-abbey-470123-c7:us-east4:canopyiq-postgres,CP_TENANT_SECRET=devsecret_change_me,CP_PORT=8080',
      '--add-cloudsql-instances', 'fair-abbey-470123-c7:us-east4:canopyiq-postgres',
      '--allow-unauthenticated'
    ]

# Use cloud logging only to avoid the service account issue
options:
  logging: CLOUD_LOGGING_ONLY

# Timeout for the entire build
timeout: 1200s